<a [routerLink]="[recipeId]" class="list-group-item list-group-item-action flex-column align-items-start mb-3" routerLinkActive="active">
  <div class="d-flex w-100 justify-content-between">
    <div>
      <h4 class="mb-1">{{recipe.name}}</h4>
      <p class="mb-1">{{recipe.description}}</p>
    </div>
    <img src="{{recipe.imagePath}}" alt="" class="mb-1" style="max-height: 50px">
  </div>
</a>
